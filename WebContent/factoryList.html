	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>商家信息 </h5>
							<div class="ibox-tools">

								</a>
								<ul class="dropdown-menu dropdown-user">

									<li><a onclick="init(1, 10, 1)">已审核</a>
								</ul>
							</div>
						</div>
						<div class="ibox-content">
							<!-- <div class="col-sm-12">
								<form role="form" class="form-inline">
									<div class="form-group">
										<input type="date" id="startTime" class="form-control">
									</div>
									<span>-</span>

										<input type="date" id="endTime" class="form-control">

									<div class="form-group">
										<input type="text" placeholder="用户Id" id="userId" class="form-control">

							</div> -->
							<table class="table table-striped table-bordered table-hover dataTables-example">
								<thead>
									<tr>
										<th>序号</th>
										<th>商家编号</th>
										<th>商家名称</th>
										<th>商家地址</th>
										<th>联系电话</th>
										<th>状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="factory">
									<tr class='gradeX'>
										<td colspan=5>
											<center>暂无数据</center>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="btn-group-right" id="paging">
							</div>
						</div>
						<div>
						</div>
					</div>
				</div>
				<script src="js/jquery.min.js?v=2.1.4"></script>
				<script src="js/bootstrap.min.js?v=3.3.5"></script>
				<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
				<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
				<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
				<script src="js/content.min.js?v=1.0.0"></script>
				<script type="text/javascript">
					$(function() {
						init(1,30);
					})

					function init(pageNo, pageSize,fStatus) {
						$("#factory").html("");
						$.ajax({
							type: "POST",
							url: "/admin/factory/SelectFactoryList.do",
							dataType: "json",
							data: {
								"pageNo": pageNo,
								"pageSize": pageSize,
								"fStatus":fStatus
							},
							success: function(data) {
								if (data.code == '000') {
									console.log(data)
									var result = "";
									var paging = "";
									if (data.data.length == 0) {
										$("#factory").html("<tr class='gradeX'><td colspan=5><center>暂无数据</center></td></tr>");

									} else {
										paging += "<button type='button' class='btn btn-white' onclick='previousPage(" + JSON.stringify(data) +
											")'><i class='fa fa-chevron-left'></i></button>";
										for (var i = 0; i < data.data.length; i++) {
											result += "<tr>" + "<td>" + (i + 1) + "</td>" +
												"<td>" + data.data[i].fCode + "</td>" +
												"<td>" + data.data[i].fName + "</td>" +
												"<td>" + data.data[i].fFool + "</td>" +
												"<td>" + data.data[i].fPhone + "</td>"
											
											if(data.data[i].fStatus==0){
												result +="<td>未审核</td>"
											}else{
												result +="<td>已审核</td>"
											}
				                	            if(data.data[i].fStatus==0){
				                	            	result+="<td><a onclick='forbidFactory("+data.data[i].id+",1);'>审核</a></td>";
				                	            }else{
				                	            	result+="<td></td>";
				                	            }
				                	         result += "</tr>`";
										}
										for (var k = 1; k <= data.totalPage; k++) {
											paging += "<button class='btn btn-white' onclick='goPage(" + k + ")'>" + k + "</button>"
										}
										paging += "<button type='button' class='btn btn-white' onclick='nextPage(" + JSON.stringify(data) +
											")'><i class='fa fa-chevron-right'></i></button>";
										paging +="<p>当前页码:(<span>"+data.pageNo+"/"+data.totalPage+"</span>)&nbsp;&nbsp;&nbsp;共:(<span>"+data.totalCount+"</span>)条数据</p>";
										if (result != "") {
											$("#factory").html(result);
											$("#paging").html(paging);
										} else {
											$("#factory").html("<tr class='gradeX'><td colspan=5><center>暂无数据</center></td></tr>");
										}
									}
								} else {
									console.log(data.msg)
								}
							},
							error: function(jqXHR) {
								window.location.href = "/500.html";
							}
						});
					}
					$("#hunt").click(function() {
						init(1, 30);
					});
					$("#clear").click(function() {
						init(1, 30);
					});

					function previousPage(data) {
						var pageNo = data.pageNo;
						if (pageNo <= 1) {
							alert("已经是第一页了");
						} else {
							var pageNum = pageNo - 1;
							init(pageNum, data.pageSize);
						}

					};

					function nextPage(data) {
						var pageNo = data.pageNo;
						if (pageNo >= data.totalPage) {
							alert("已经是最后一页了");
						} else {
							var pageNum = pageNo + 1;
							init(pageNum, data.pageSize);
						}
					};

					function goPage(pageNo) {
						init(pageNo, 30);
					}
					function forbidFactory(id,sta){
						$.ajax({
			                type:"POST",
			                url:"/admin/factory/updateFactoryStatus.do",
			                dataType:"json",
			                data:{
			                	"id":id,
			                	"fStatus":sta
			                },
			                success:function(data){
			                    if(data.code=='000'){
			                    	init(1,10);
			                    }else{
			                        console.log(data.msg)
			                    }
			                },
			                error: function(jqXHR){
			                	 window.location.href="/500.html";
			                }
			            });
					}

					function formatDate(datetime) {
						var date = new Date(datetime * 1000); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
						var year = date.getFullYear(),
							month = ("0" + (date.getMonth() + 1)).slice(-2),
							sdate = ("0" + date.getDate()).slice(-2),
							hour = ("0" + date.getHours()).slice(-2),
							minute = ("0" + date.getMinutes()).slice(-2),
							second = ("0" + date.getSeconds()).slice(-2);
						// 拼接
						var result = year + "-" + month + "-" + sdate + " " + hour + ":" + minute + ":" + second;
						// 返回
						return result;
					}
				</script>
	</body>

</html>
