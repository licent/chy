 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>吃货丫-后台信息管理系统</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户信息列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" id="key" placeholder="请输入用户名或用户编号" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" id="search-adminuser-btn"> 搜索</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>

                                        <th>#</th>
                                        <th>用户名</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>最后登录时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                	<tr>
                                        <td colspan=6><center>暂无数据</center></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/demo/peity-demo.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script type="text/javascript">
    	$(function(){
    		init();
    		
    		$("#search-adminuser-btn").click(function(){
    			init();
    		});
    	});
    	
    	

		function init(){
			$.ajax({
                type:"POST",
                url:"/admin/getAdminUserList.do",
                dataType:"json",
                data:{
                	"key":$("#key").val()
                },
                success:function(data){
                    if(data.code=='000'){
                    	var result="";
                    	for(var i=0;i<data.data.length;i++){
                    		result+=
                			"<tr>"+
                	            "<td>"+data.data[i].id+"</td>"+
                	            "<td>"+data.data[i].username+"</td>"+
                	            "<td>-</td>";
                        		if(data.data[i].status==1){
                	            	result+="<td><font color='green'>正常</font></td>";
                	            }else{
                	            	result+="<td><font color='red'>禁用</font></td>";
                	            }
                        		
                        		if(data.data[i].lastLoginTime==0){
                        			result+="<td>-</td>";
                        		}else{
                        			result+="<td>"+formatDate(data.data[i].lastLoginTime)+"</td>";
                        		}
                	            
                        		if(data.data[i].username!="admin"){
	                	            if(data.data[i].status==1){
	                	            	result+="<td><a onclick='forbiduser("+data.data[i].id+",0);'>禁用</a></td>";
	                	            }else{
	                	            	result+="<td><a onclick='forbiduser("+data.data[i].id+",1);'>启用</a></td>";
	                	            }
                        		}else{
                        			result+="<td></td>";
                        		}
                	        result+="</tr>";
                    	}
            	        if(result!=""){
            	        	$("tbody").html(result);
            	        }else{
            	        	$("tbody").html("<tr class='gradeX'><td colspan=6><center>暂无数据</center></td></tr>");
            	        }
                    }else{
                        console.log(data.msg)
                    }
                },
                error: function(jqXHR){
                	 window.location.href="/500.html";
                }
            });
		}
		
		function forbiduser(id,sta){
			$.ajax({
                type:"POST",
                url:"/admin/updateAdminUsersStaus.do",
                dataType:"json",
                data:{
                	"id":id,
                	"status":sta
                },
                success:function(data){
                    if(data.code=='000'){
                    	init();
                    }else{
                        console.log(data.msg)
                    }
                },
                error: function(jqXHR){
                	 window.location.href="/500.html";
                }
            });
		}
		
		function formatDate(datetime) {
            var date = new Date(datetime*1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            var year = date.getFullYear(),
                month = ("0" + (date.getMonth() + 1)).slice(-2),
                sdate = ("0" + date.getDate()).slice(-2),
                hour = ("0" + date.getHours()).slice(-2),
                minute = ("0" + date.getMinutes()).slice(-2),
                second = ("0" + date.getSeconds()).slice(-2);
            // 拼接
            var result = year + "-"+ month +"-"+ sdate +" "+ hour +":"+ minute +":" + second;
            // 返回
            return result;
        }
    </script>
</body>

</html>
